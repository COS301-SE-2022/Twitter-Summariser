name: Serverless Deploy

on:
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  Serverless-Deploy:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to develop/master branch
        uses: actions/checkout@v2

      - name: Download the Twitter Summariser artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          name: client-artifact
          path: client/build
    
      - name: Install package dependencies for backend
        run: yarn

      - name: Serverless Deploy
        uses: serverless/github-action@v3
        with:
          args: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Invalidating Cloudfrount Cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          npm i -g aws-cli
          npm i -g aws-sdk
          npm i @aws-cdk/aws-cloudfront
          aws cloudfront create-invalidation --distribution-id E23Y7FN0JRVKIU --paths "/*" 
